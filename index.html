<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundial Alpha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
    </div>
    <div id="settings-container">
        <button id="settings-toggle" class=".bi-chevron-up">&#xF286</button>
        <div id="settings-popup">
            <div class="setting" id="seconds-toggle">⏱️</div>
            <div class="setting" id="hour-toggle">🌄</div>
            <div class="setting" id="theme-toggle">🌈</div>
            <div class="setting" id="orientation-toggle">🔁</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
